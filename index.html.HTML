        .modal-footer {

            border-top: 1px solid #eee;
        }
        .btn {

            background: #1677ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        /* 卡片样式：加长到280px */
        .card {
            width: 280px; /* 卡片加长 */
            padding: 0;
            margin: 8px;
            border-radius: 8px;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.4s, transform 0.4s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        /* 提示区：适配加长卡片 */
        .card .label-area {
            background: var(--label-color);
            padding: 8px 20px; /* 加宽内边距 */
            border-bottom: 1px solid #e0e0e0;
        }
        .card .label {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #ff4444;
            font-weight: bold;
        }
        .card .label::before {
            content: "❤️";
            margin-right: 4px;
        }
        /* 内容区：适配加长卡片 */
        .card .content-area {
            background: var(--content-color);
            padding: 12px 20px; /* 加宽内边距 */
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
        /* 卡片颜色组 */
        .card-pink { 
            --label-color: #ffe0e0;
            --content-color: #fff1f0;
        }
        .card-blue { 
            --label-color: #d0efff;
            --content-color: #f0f9ff;
        }
        .card-yellow { 
            --label-color: #ffefd0;
            --content-color: #fff9f0;
        }
        .card-green { 
            --label-color: #e0ffd0;
            --content-color: #f7fff0;
        }
        .card-purple { 
            --label-color: #efd0ff;
            --content-color: #f9f0ff;
        }
        /* 添加按钮 */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff4444;
            color: #fff;
            border: none;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(255,68,68,0.2);
            z-index: 999;
            display: none;
        }
    </style>
</head>
